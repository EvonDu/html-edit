<body>
    <div id="app">
        <button type="button" class="btn btn-info" @click="add">添加元素</button>
        <html-edit @selected="selected"  @removed="removed" :elements="elements" style="height: 940px;"></html-edit>

<!-- Vue实例化 -->
<script>
    new Vue({
        el:"#app",
        data:{
            element:null,
            elements:[
                {width:100,height:100,left:0,top:0,zIndex:0},
                {width:100,height:100,left:0,top:0,zIndex:0}
            ]
        },
        methods:{
            add:function(){
                //添加到列表
                this.elements.push({
                    width:100,
                    height:100,
                    left:0,
                    top:0,
                    zIndex:0
                });
                console.log(this.elements);
            },
            removed:function(element){
                console.log(element);
            },
            selected:function(element){
                //console.log(element);
            }
        }
    })
</script>
